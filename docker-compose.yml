services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: fastapi-todo-app
    container_name: fastapi-todo-app
    depends_on:
      - postgres
    volumes:
      - .:/app:z
    env_file:
      - ./.env
    ports:
      - '8000:8000'
    command: sleep infinity

  postgres:
    image: postgres:17
    container_name: fastapi-todo-postgres
    command: '-d 1'
    volumes:
      - fastapi-todo-db-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    env_file:
      - ./.env
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin4_container
    restart: always
    ports:
      - "8888:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: user-name@domain-name.com
      PGADMIN_DEFAULT_PASSWORD: strong-password
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  fastapi-todo-db-data:
  pgadmin-data:
